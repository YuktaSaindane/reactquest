<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactQuest - Learn React Like Grid Garden</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .level-header {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .level-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .level-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.7);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .level-btn:hover {
            background: rgba(255,255,255,0.9);
            transform: scale(1.1);
        }

        .level-btn.current {
            background: #4CAF50;
            color: white;
        }

        .level-btn.completed {
            background: #2196F3;
            color: white;
        }

        .challenge-area {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .code-section {
            flex: 1;
        }

        .preview-section {
            flex: 1;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 2px dashed #ddd;
            position: relative;
        }

        .code-input {
            width: 100%;
            height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            background: #fafafa;
        }

        .code-input:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #45a049;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            border: 1px solid #f5c6cb;
        }

        .hint-box {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            border: 1px solid #ffeaa7;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        h3 {
            color: #555;
            margin-bottom: 10px;
        }

        .objective {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #2196F3;
        }

        .react-component {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            background: white;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .next-btn {
            background: #2196F3;
            margin-left: 10px;
        }

        .next-btn:hover {
            background: #1976D2;
        }

        .instructions {
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Level data similar to Grid Garden structure
        const levels = [
            {
                id: 1,
                title: "Hello React!",
                objective: "Create your first React element that displays 'Hello ReactQuest!'",
                instructions: "Use React.createElement to create an h1 element with the text 'Hello ReactQuest!'",
                startingCode: "// Write your React element here\nReact.createElement(___)",
                solution: "React.createElement('h1', null, 'Hello ReactQuest!')",
                hint: "React.createElement takes three parameters: element type, props, and children",
                testFn: (code) => {
                    try {
                        const element = eval(code);
                        return element?.type === 'h1' && 
                               element?.props?.children === 'Hello ReactQuest!';
                    } catch {
                        return false;
                    }
                }
            },
            {
                id: 2,
                title: "JSX Basics",
                objective: "Convert React.createElement to JSX syntax",
                instructions: "Write the same h1 element using JSX instead of React.createElement",
                startingCode: "// Write JSX here\n<___ ___>Hello ReactQuest!</___>",
                solution: "<h1>Hello ReactQuest!</h1>",
                hint: "JSX looks like HTML but it's actually JavaScript. Use angle brackets!",
                testFn: (code) => {
                    try {
                        // For JSX, we'll check the string pattern
                        return code.includes('<h1>') && 
                               code.includes('Hello ReactQuest!') && 
                               code.includes('</h1>');
                    } catch {
                        return false;
                    }
                }
            },
            {
                id: 3,
                title: "Props Introduction",
                objective: "Create a Welcome component that accepts a name prop",
                instructions: "Create a function component that takes props and displays 'Welcome, {name}!'",
                startingCode: "function Welcome(___) {\n  return <h1>Welcome, ___!</h1>\n}",
                solution: "function Welcome(props) {\n  return <h1>Welcome, {props.name}!</h1>\n}",
                hint: "Props are passed as the first parameter to function components. Access them with props.propertyName",
                testFn: (code) => {
                    try {
                        return code.includes('props') && 
                               code.includes('{props.name}') && 
                               code.includes('Welcome,');
                    } catch {
                        return false;
                    }
                }
            },
            {
                id: 4,
                title: "Destructuring Props",
                objective: "Use destructuring to extract the name prop directly",
                instructions: "Rewrite the Welcome component using destructuring in the parameter",
                startingCode: "function Welcome(___) {\n  return <h1>Welcome, ___!</h1>\n}",
                solution: "function Welcome({ name }) {\n  return <h1>Welcome, {name}!</h1>\n}",
                hint: "You can destructure props directly: ({ name }) instead of (props)",
                testFn: (code) => {
                    try {
                        return code.includes('{ name }') && 
                               code.includes('{name}') && 
                               !code.includes('props.name');
                    } catch {
                        return false;
                    }
                }
            },
            {
                id: 5,
                title: "Multiple Props",
                objective: "Create a UserCard component with name and age props",
                instructions: "Make a component that displays both name and age in a nice format",
                startingCode: "function UserCard({ ___, ___ }) {\n  return (\n    <div>\n      <h2>___</h2>\n      <p>Age: ___</p>\n    </div>\n  )\n}",
                solution: "function UserCard({ name, age }) {\n  return (\n    <div>\n      <h2>{name}</h2>\n      <p>Age: {age}</p>\n    </div>\n  )\n}",
                hint: "Destructure multiple props separated by commas: { name, age }",
                testFn: (code) => {
                    try {
                        return code.includes('{ name, age }') && 
                               code.includes('{name}') && 
                               code.includes('{age}');
                    } catch {
                        return false;
                    }
                }
            }
        ];

        function ReactQuest() {
            const [currentLevel, setCurrentLevel] = useState(1);
            const [userCode, setUserCode] = useState('');
            const [feedback, setFeedback] = useState('');
            const [isCorrect, setIsCorrect] = useState(false);
            const [completedLevels, setCompletedLevels] = useState(new Set());
            const [showHint, setShowHint] = useState(false);

            const level = levels.find(l => l.id === currentLevel);

            useEffect(() => {
                setUserCode(level?.startingCode || '');
                setFeedback('');
                setIsCorrect(false);
                setShowHint(false);
            }, [currentLevel]);

            const checkCode = () => {
                try {
                    const correct = level.testFn(userCode);
                    if (correct) {
                        setFeedback('🎉 Correct! Well done!');
                        setIsCorrect(true);
                        setCompletedLevels(prev => new Set([...prev, currentLevel]));
                    } else {
                        setFeedback('Not quite right. Try again!');
                        setIsCorrect(false);
                    }
                } catch (error) {
                    setFeedback(`Error: ${error.message}`);
                    setIsCorrect(false);
                }
            };

            const nextLevel = () => {
                if (currentLevel < levels.length) {
                    setCurrentLevel(currentLevel + 1);
                }
            };

            const renderPreview = () => {
                try {
                    if (level.id <= 2) {
                        // For React.createElement and JSX levels
                        return (
                            <div className="react-component">
                                <div>Preview will show when code is correct</div>
                            </div>
                        );
                    } else {
                        // For component levels
                        return (
                            <div className="react-component">
                                <div>Component Preview</div>
                            </div>
                        );
                    }
                } catch {
                    return (
                        <div className="react-component">
                            <div>Invalid code</div>
                        </div>
                    );
                }
            };

            return (
                <div className="container">
                    <div className="sidebar">
                        <h1>ReactQuest</h1>
                        
                        <div className="level-selector">
                            {levels.map(lvl => (
                                <button
                                    key={lvl.id}
                                    className={`level-btn ${
                                        currentLevel === lvl.id ? 'current' : 
                                        completedLevels.has(lvl.id) ? 'completed' : ''
                                    }`}
                                    onClick={() => setCurrentLevel(lvl.id)}
                                >
                                    {lvl.id}
                                </button>
                            ))}
                        </div>

                        <div className="objective">
                            <h3>Objective</h3>
                            <p>{level?.objective}</p>
                        </div>

                        <div className="instructions">
                            <h3>Instructions</h3>
                            <p>{level?.instructions}</p>
                        </div>

                        {showHint && (
                            <div className="hint-box">
                                <h3>💡 Hint</h3>
                                <p>{level?.hint}</p>
                            </div>
                        )}

                        <button 
                            className="btn" 
                            onClick={() => setShowHint(!showHint)}
                        >
                            {showHint ? 'Hide Hint' : 'Show Hint'}
                        </button>
                    </div>

                    <div className="main-content">
                        <div className="level-header">
                            <h2>Level {currentLevel}: {level?.title}</h2>
                        </div>

                        <div className="challenge-area">
                            <div className="code-section">
                                <h3>Your Code</h3>
                                <textarea
                                    className="code-input"
                                    value={userCode}
                                    onChange={(e) => setUserCode(e.target.value)}
                                    placeholder="Write your React code here..."
                                />
                                <button className="btn" onClick={checkCode}>
                                    Check Answer
                                </button>
                                {isCorrect && currentLevel < levels.length && (
                                    <button className="btn next-btn" onClick={nextLevel}>
                                        Next Level →
                                    </button>
                                )}
                                
                                {feedback && (
                                    <div className={isCorrect ? 'success' : 'error'}>
                                        {feedback}
                                    </div>
                                )}
                            </div>

                            <div className="preview-section">
                                <h3>Preview</h3>
                                {renderPreview()}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ReactQuest />, document.getElementById('root'));
    </script>
</body>
</html>
